    <!-- Dev app files -->

    <!-- Module files -->

    <!-- Jasmine (for debugging) -->
    <script src="/bower_components/jasmine/dist/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="/bower_components/jasmine/dist/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
    <!--<script src="/bower_components/jasmine/dist/jasmine-standalone-2.0.0/lib/jasmine-2.0.0/boot.js"></script>-->

    <!-- Parse JS SDK -->
    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>

    <!-- Debugging -->
