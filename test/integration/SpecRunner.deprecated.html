<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <!--Jasmine components-->
    <link rel="stylesheet" type="text/css" href="/dev_app/bower_components/jasmine/dist/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="/dev_app/bower_components/jasmine/dist/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="/dev_app/bower_components/jasmine/dist/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!--Components-->
    <script src="/dev_app/bower_components/angular/angular.js"></script>
    <script src="/dev_app/bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- include source files here... -->
    <script src="/dev_app/scripts/app.js"></script>
    <script src="/dev_app/scripts/controllers/main.js"></script>
    <script src="/dev_app/module.js"></script>
    <script src="/dev_app/awesomethings.js"></script>

    <!-- include spec files here... -->
    <script src="/test/unit/spec/controllers/main.js"></script>
    <script src="/test/unit/spec/services/awesomethings.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
